<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
	    <f:metadata>
	    <f:event listener="#{fabricanteBean.carregarPesquisa}" type="preRenderView" />
	    </f:metadata>
		
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fabricantes" />
				</f:facet>
			</p:toolbar>

           <p:separator/>

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{fabricanteBean.listaFabricantes}"
				filteredValue="#{fabricanteBean.listaFabricantesFiltrados}"
				var="fabricante" rows="8" paginator="true">

				<f:facet name="footer">
					<p:button value="Novo"
				    outcome="/pages/fabricanteCadastro.xhtml">
				    <f:param name="fabacao" value="Novo"/>
				    </p:button>
				</f:facet>

				<p:column headerText="Código" style="width:9%">
					<h:outputText value="#{fabricante.codigo}" />
				</p:column>
				<p:column headerText="Descrição" filterBy="#{fabricante.descricao}" filterStyle="width:35%"
					sortBy="#{fabricante.descricao}">
					<h:outputText value="#{fabricante.descricao}" />
				</p:column>

				<p:column headerText="Opções" style="width:10%">
					<p:button outcome="/pages/fabricanteCadastro.xhtml" icon="excluir">
					 <f:param name="fabacao" value="Excluir"/>
					  <f:param name="fabCod" value="#{fabricante.codigo}"/>  
					</p:button>
					
					<p:button outcome="/pages/fabricanteCadastro.xhtml" icon="editar" >
					<f:param name="fabacao" value="Editar"/>
					<f:param name="fabCod" value="#{fabricante.codigo}"/>
					</p:button>
					
			
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
