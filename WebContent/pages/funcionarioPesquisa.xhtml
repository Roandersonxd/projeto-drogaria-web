<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
	<f:metadata>
	<f:event listener="#{funcionarioBean.carregarPesquisa}" type="preRenderView"/>
	</f:metadata>
	
	
	</ui:define>
    	
	
	
	
	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funcionário" />
				</f:facet>
			</p:toolbar>
       <p:separator/>
		<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{funcionarioBean.listaFuncionarios}"
				filteredValue="#{funcionarioBean.listaFuncionariosFiltrados}"
				var="funcionario" rows="8" paginator="true">

				<f:facet name="footer">
					<p:button value="Novo"
				    outcome="/pages/funcionarioCadastro.xhtml">
				    <f:param name="funacao" value="Novo"/>
				    </p:button>
				</f:facet>

				<p:column headerText="Código" style="width:9%;">
					<h:outputText value="#{funcionario.codigo}" />
				</p:column>
				<p:column headerText="Nome" filterBy="#{funcionario.nome}" style="width:30%;"
					sortBy="#{funcionario.nome}">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>
				
				<p:column headerText="CPF" filterBy="#{funcionario.cpf}" style="width:12%;"
					sortBy="#{funcionario.cpf}">
					<h:outputText value="#{funcionario.cpf}" />
				</p:column>
				
				<p:column headerText="Função" filterBy="#{funcionario.funcao}" style="width:30%;"
					sortBy="#{funcionario.funcao}">
					<h:outputText value="#{funcionario.funcao}" />
				</p:column>

				<p:column headerText="Opções" style="width:10%">
					
					
					<p:button  outcome="/pages/funcionarioCadastro.xhtml" icon="excluir" title="Excluir">
					<f:param name="funacao" value="Excluir"/>
					<f:param name="funCod" value="#{funcionario.codigo}"/>
					</p:button>
					
					<p:button  outcome="/pages/funcionarioCadastro.xhtml" icon="editar" title="Editar" >
					<f:param name="funacao" value="Editar"/>
					<f:param name="funCod" value="#{funcionario.codigo}"/>
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
