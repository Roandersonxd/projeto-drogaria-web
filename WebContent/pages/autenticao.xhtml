<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
   <ui:composition template="/templates/modeloGeral.xhtml">
    <ui:define name="conteudo">
    	  <p:dialog closable="false" draggable="false" modal="true" showEffect="slide" resizable="false" visible="true"
	  header="Acesso ao sistema" widgetVar="wvDlgLogin" minWidth="400" width="400"
	  appendTo="@(body)">
	     <h:form id="frmLogin">
	        <h:panelGrid id="pnlDadosLogin" columns="2">
	           <p:outputLabel value="CPF:"/>
	           <p:inputMask size="20" mask="999.999.999-99" value="#{autenticaoBean.funcionarioLogado.cpf}">
	           <f:validateBean/>
	           </p:inputMask>
	           
	           <p:outputLabel value="Senha:"/>
	           <p:password maxlength="8" size="10" value="#{autenticaoBean.funcionarioLogado.senha}">
	           <f:validateBean/>
	           </p:password>
	        </h:panelGrid>
	        
	        <h:panelGrid columns="1">
	           <p:commandButton value="Entrar" update=":msgGlobal" actionListener="#{autenticaoBean.entrar}">
	           </p:commandButton>
	        </h:panelGrid>
	     </h:form>
	  </p:dialog>
	  
    </ui:define>
   </ui:composition>
</html>
